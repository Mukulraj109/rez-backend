services:
  - type: web
    name: user-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=450
    healthCheckPath: /api/health
    autoDeploy: false