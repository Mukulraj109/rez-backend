input {
  # Read from log files
  file {
    path => "/logs/combined-*.log"
    type => "combined"
    codec => "json"
    start_position => "beginning"
  }

  file {
    path => "/logs/error-*.log"
    type => "error"
    codec => "json"
    start_position => "beginning"
  }

  file {
    path => "/logs/http-*.log"
    type => "http"
    codec => "json"
    start_position => "beginning"
  }

  # TCP input for real-time logging
  tcp {
    port => 5000
    codec => json_lines
  }

  # UDP input
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss" ]
    target => "@timestamp"
  }

  # Add tags based on log level
  if [level] == "error" {
    mutate {
      add_tag => ["error"]
    }
  } else if [level] == "warn" {
    mutate {
      add_tag => ["warning"]
    }
  }

  # Parse user agent
  if [userAgent] {
    useragent {
      source => "userAgent"
      target => "user_agent"
    }
  }

  # GeoIP lookup
  if [ip] {
    geoip {
      source => "ip"
      target => "geoip"
    }
  }

  # Add environment
  mutate {
    add_field => {
      "environment" => "${ENVIRONMENT:development}"
      "application" => "rez-merchant-backend"
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "rez-logs-%{type}-%{+YYYY.MM.dd}"
  }

  # Debug output (optional)
  stdout {
    codec => rubydebug
  }
}
