# Example secrets file - DO NOT commit actual secrets to git
# Use kubectl create secret or external secret management tools

apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
type: Opaque
stringData:
  mongodb-uri: "mongodb+srv://user:password@cluster.mongodb.net/rez?retryWrites=true&w=majority"
---
apiVersion: v1
kind: Secret
metadata:
  name: cache-secrets
type: Opaque
stringData:
  redis-url: "redis://production-redis:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
type: Opaque
stringData:
  jwt-secret: "your-jwt-secret-here-generate-with-openssl-rand-hex-32"
  jwt-merchant-secret: "your-merchant-jwt-secret-here-generate-with-openssl-rand-hex-32"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudinary-secrets
type: Opaque
stringData:
  cloud-name: "your-cloud-name"
  api-key: "your-api-key"
  api-secret: "your-api-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: email-secrets
type: Opaque
stringData:
  sendgrid-api-key: "SG.your-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: sms-secrets
type: Opaque
stringData:
  twilio-account-sid: "ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  twilio-auth-token: "your-auth-token"
---
apiVersion: v1
kind: Secret
metadata:
  name: payment-secrets
type: Opaque
stringData:
  razorpay-key-id: "rzp_live_xxxxxxxxxxxxxxxx"
  razorpay-key-secret: "your-secret-here"
