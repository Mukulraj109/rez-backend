# AlertManager Configuration for REZ Backend
# Configure alert routing and notification channels

global:
  # Global SMTP settings (update with your SMTP server)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@rezapp.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

  # Slack settings (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity']

  # Wait time before sending first notification
  group_wait: 30s

  # Time between notifications for same group
  group_interval: 5m

  # Time to wait before re-sending a notification
  repeat_interval: 4h

  # Child routes for specific alerts
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

    # Info alerts - less urgent
    - match:
        severity: info
      receiver: 'default-receiver'
      repeat_interval: 24h

# Receivers configuration
receivers:
  - name: 'default-receiver'
    # Email notifications
    email_configs:
      - to: 'team@rezapp.com'
        send_resolved: true
        headers:
          subject: '[REZ Alert] {{ .GroupLabels.alertname }}'

  - name: 'critical-receiver'
    # Email for critical alerts
    email_configs:
      - to: 'oncall@rezapp.com'
        send_resolved: true
        headers:
          subject: '[REZ CRITICAL] {{ .GroupLabels.alertname }}'
    # Slack for critical alerts (optional)
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-receiver'
    email_configs:
      - to: 'team@rezapp.com'
        send_resolved: true
        headers:
          subject: '[REZ Warning] {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

# Inhibition rules - suppress less severe alerts when more severe ones are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname']
