version: '3.8'

services:
  api:
    build: .
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/rez
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - JWT_MERCHANT_SECRET=dev-merchant-jwt-secret-change-in-production
      - PORT=5001
    depends_on:
      - mongo
      - redis
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - rez-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=rez
    restart: unless-stopped
    networks:
      - rez-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - rez-network
    command: redis-server --appendonly yes

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  rez-network:
    driver: bridge
